<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section-main">

    <div class="background-footer">
      <div class="background-blue">
      <img src="images/image-victor.jpg" alt="">
      </div>
    </div>

    <div class="container-name">
      <h1>Victor Crest</h1>
      <p class="user-age">26</p>
    </div>
    
    <h2>London</h2>

    <div class="container-social-stats">
      <div>
        <p class="social-stats">80K</p>
        <p class="social-info">Followers</p>
      </div>
      <div>
        <p class="social-stats">803K</p>
        <p class="social-info">Likes</p>
      </div>
      <div>
        <p class="social-stats">1.4K</p>
        <p class="social-info">Photos</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
